<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../src/admin.css"/>
    <link rel="stylesheet" href="../css/uu-style.css"/>
    <script src="../src/script.js"></script>
    <script src="../js/qr.js"></script>
    <script src="../js/uz-common.js"></script>
</head>
<body class="wp-admin wp-core-ui js  nav-menus-php auto-fold admin-bar branch-4-2 version-4-2-2 admin-color-fresh locale-zh-cn customize-support svg menu-max-depth-0">
<div class="wrap" id="wpbody-content">
    <div id="uz">
        <h2>Plugin Name</h2>
        <ul class="subsubsub">
            <li>Version：V<span class="tpl-version"></span> |</li>
            <li>Last update：<span class="tpl-updatetime"></span> | </li>
            <li><a href="javascript:;">WpApper</a> | </li>
            <li><a href="javascript:;">Back</a></li>
        </ul>
        <div class="clear"></div>
        <div class="uz-notice">
            <div class="title">Notice</div>
            <p class="tpl-notice"></p>

            <p>
                Help &gt;&gt; <a href="#"><strong>Help</strong></a>
            </p>
        </div>
        <div class="app-base-info android">
            <div class="pic-view">
                <div class="pic">
                    <img class="tpl-app-logo" src="" alt=""/>
                </div>
                <h4 class="tpl-app-name"></h4>
            </div>
            <div class="pic-view">
                <div class="pic qrcode"></div>
                <h4>QR code download</h4>
            </div>
        </div>
        <div class="app-base-info ios">
            <div class="pic-view">
                <div class="pic">
                    <img class="tpl-app-logo" src="" alt=""/>
                </div>
                <h4 class="tpl-app-name"></h4>
            </div>
            <div class="pic-view">
                <div class="pic qrcode"></div>
                <h4>QR code download</h4>
            </div>
        </div>
        <div class="edit-form">
            <table class="form-table">
                <tbody><tr>
                    <th scope="row"><label for="appKey">APP_KEY</label></th>
                    <td><input name="appKey" type="text" id="appKey" value="" class="regular-text"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="appSecret">APP_SECRET</label></th>
                    <td><input name="appSecret" type="text" id="appSecret" value="" class="regular-text"></td>
                </tr>
                </tbody></table>
            <p class="submit"><input type="submit" name="submit" id="submit" class="button button-primary" value="保存更改"></p>
        </div>
        <table class="wp-list-table widefat plugins">
            <thead>
            <tr>
                <th scope="col" id="name" class="manage-column column-name" style="">Function</th>
                <th scope="col" id="description" class="manage-column column-description" style="">Function Description</th>
            </tr>
            </thead>

            <tbody id="the-list">
            <tr class="active" id="menu_info">
                <td class="plugin-title"><strong>Menu Setting</strong>
                    <div class="row-actions visible">
                        <a class="tpl-link" href="javascript:;">Setting</a> |
                        <a class="tpl-switch" href="javascript:;" title="Stop plugin">Stop</a>
                    </div>
                </td>
                <td class="column-description">
                    <img src="12.jpg" alt=""/>
                </td>
            </tr>
            </tbody>

        </table>

    </div>
</div>
</body>
</html>
