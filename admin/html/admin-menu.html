<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../src/admin.css"/>
    <link rel="stylesheet" href="../css/uu-style.css"/>
    <script src="../src/script.js"></script>
    <script src="../js/qr.js"></script>
    <script src="../js/uz-common.js"></script>
</head>
<body class="wp-admin wp-core-ui js  nav-menus-php auto-fold admin-bar branch-4-2 version-4-2-2 admin-color-fresh locale-zh-cn customize-support svg menu-max-depth-0">
<div class="wrap control-section wp-admin wp-core-ui js  nav-menus-php auto-fold admin-bar branch-4-2 version-4-2-2 admin-color-fresh locale-zh-cn customize-support svg menu-max-depth-0" id="wpbody-content">
    <div id="uz">
        <h2>Plugin Name</h2>
        <ul class="subsubsub">
            <li>Version：V<span class="tpl-version"></span> |</li>
            <li>Last update：<span class="tpl-updatetime"></span> | </li>
            <li><a href="javascript:;">WpApper</a> | </li>
            <li><a href="javascript:;">Back</a></li>
        </ul>
        <div class="clear"></div>
        <div id="nav-menus-frame">
            <div id="menu-settings-column" class="metabox-holder">
                <div class="accordion-container">
                    <div class="accordion-section">
                        <h3 class="accordion-section-title">Add Menu</h3>

                        <div class="accordion-section-content" style="display: block;">
                            <select name="menu">
                            </select>
                            <div id="taxonomy-category" class="taxonomydiv">
                                <!-- /.tabs-panel -->

                                <p class="button-controls">
                                    <span class="add-to-menu">
                                        <input type="submit" class="button-secondary submit-add-to-menu right" value="添加至菜单" name="add-taxonomy-menu-item" id="submit-taxonomy-category">
                                        <span class="spinner"></span>
                                    </span>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div id="menu-management-liquid">
                <div id="menu-management">
                    <div class="menu-edit">

                        <div class="nav-menu-header">
                            <div class="major-publishing-actions">
                                <h3>APP Menu Setting</h3>

                                <div class="publishing-action">
                                    <div class="button button-primary menu-save">Save Menu</div>
                                </div>
                                <!-- END .publishing-action -->
                            </div>
                            <!-- END .major-publishing-actions -->
                        </div>
                        <!-- END .nav-menu-header -->

                        <div id="post-body">
                            <div id="post-body-content">
                                <table class="wp-list-table widefat fixed striped posts">
                                    <thead>
                                    <tr>
                                        <th scope="col" class="manage-column check-column">Delete</th>
                                        <th scope="col" class="manage-column">Sort</th>
                                        <th scope="col" class="manage-column">Name</th>
                                        <th scope="col" class="manage-column">App Menu Name</th>
                                        <th scope="col" class="manage-column">Do</th>
                                    </tr>
                                    </thead>

                                    <tbody id="the-list">

                                    </tbody>

                                    <tfoot>
                                    <tr>
                                        <th scope="col" class="check-column">
                                            <input id="cb-select-all" type="checkbox">

                                        </th>
                                        <th><label class="" for="cb-select-all">Select All</label></th>
                                        <th>&nbsp;</th>
                                        <th>&nbsp;</th>
                                        <th>&nbsp;</th>
                                    </tr>
                                    </tfoot>

                                </table>

                            </div>
                            <!-- /#post-body-content -->
                        </div>
                        <!-- /#post-body --><!-- /#update-nav-menu -->

                        <div class="nav-menu-header">
                            <div class="major-publishing-actions">
                                <h3>APP Menu Setting</h3>

                                <div class="publishing-action">
                                    <div class="button button-primary menu-save">Save Menu</div>
                                </div>
                                <!-- END .publishing-action -->
                            </div>
                            <!-- END .major-publishing-actions -->
                        </div>
                        <!-- END .nav-menu-header -->

                    </div>
                </div>
                <!-- /#menu-management -->
            </div>
